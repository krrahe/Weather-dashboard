<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
</head>

<body>
  <header>
    <h1 class="text-center"><strong>Weather Dashboard</strong></h1>
  </header>
  <br>

  <div class="container" style="color: rgb(104, 103, 103);">
    <div class="row">
      <!-- Search section -->
      <div class="col-lg-12" id="search-card">
        <div class="card">
          <div class="card-header text-center">
            <strong>Search for a City</strong>
          </div>
          <div class="card-body">
            <input type="text" class="form-control pull-left" id="get-weather"></input>
            <button type="submit" class="btn btn-default" id="run-search">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div style="color: red;" class="invalid-message"></div>
        <div class="search-data">
          <ul id="search-list"></ul>
        </div>
      </div>

      <!-- Weather data section -->
      <div class="col-lg-12">
        <div class="row weather-box">
          <div class="col-lg-12 text-center">
            <div class="weather-container">
              <div class="city"></div>
              <img id="wicon"></img>
              <div class="status" style="font-style: italic; font-weight: bolder;"></div>
              <div class="temp"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
            </div>
          </div>
        </div>

        <hr>

        <!-- 5-day forecast section -->
        <div class="row">
          <div class="col-lg-12 forecast-container">
            <h5 class="five-day">5-Day Forecast</h5>

            <div class="card-deck text-center" style="color: grey;">
              <div class="card" style="margin: 2px;">
                <div class="card-body forecast-card" id="day1"></div>
              </div>

              <div class="card" style="margin: 2px;">
                <div class="card-body forecast-card" id="day2"></div>
              </div>

              <div class="card" style="margin: 2px;">
                <div class="card-body forecast-card" id="day3"></div>
              </div>

              <div class="card" style="margin: 2px;">
                <div class="card-body forecast-card" id="day4"></div>
              </div>

              <div class="card" style="margin: 2px;">
                <div class="card-body forecast-card" id="day5"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
